    <div id='app'>
        姓：<input type="text" name="" id="" v-model="firstName">
        <br>
        <br>
        名：<input type="text" name="" id="" v-model="lastName">
        <br>
        <br>
        姓名：<span>{{fullName}}</span>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName:"张",
                lastName:"三"
            },
            computed:{
                fullName:{
                    get:function(){
                        return this.firstName + this.lastName
                    },
                    set:function(value){
                        var arr = value.slice()
                        this.firstName = arr[0]
                        this.lastName = arr[1]
                    }
                }
            }
        })
    </script>
