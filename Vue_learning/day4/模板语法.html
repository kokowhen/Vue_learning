<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Vue/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <span v-text="message"></span>
        <span v-bind:id="message"></span>
        <span :class="message"></span>
        <span :style="c">{{message}}</span>
        <p>{{rawHtml}}</p>
        <p v-html="rawHtml"></p>
        <p>{{lineHtml}}</p>
        <p v-html="lineHtml"></p>
        <p v-if="bl">hello</p>
        <p v-if="bl1">hello</p>
        <button v-on="count++">{{count}}</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                message:"hello world",
                c:"color: blue;",
                rawHtml:"<span style='color: rebeccapurple;'>hello world</span>",
                lineHtml: '<p style="text-decoration: line-through;">hello world</p>',
                bl:false,
                bl1:true,
                count:0
            }
        })
    </script>
</body>
</html>
