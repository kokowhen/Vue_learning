<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Vue/vue.min.js"></script>
</head>
<body>
    <!-- 字符反转 -->
    <div id="app">
        <p>{{message.split('').reverse('').join('')}}</p>
        <p>{{reversedMessage}}</p>
        <!-- 不行 -->
        <!-- <p>{{vm.reversedMessage}}</p> -->
        <p>{{$el}}</p>
        <p>{{$data}}</p>
        <p>{{$data.message}}</p>
        <p>{{reversedMessage}}</p>
        <p>{{reversedMessageByMethod()}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                message:"hello"
            },
            // 计算属性来解决HTML中解析数据逻辑复杂的问题
            computed:{
                reversedMessage:function(){
                    return this.message.split('').reverse('').join('')
                }
            },
            // 调用方法来解决
            methods: {
                reversedMessageByMethod:function(){
                    return this.message.split('').reverse('').join('')
                }
            },
        })
        console.log(vm.reversedMessage);
        console.log(vm.$el);
        console.log(vm.message) // 可行
        console.log(vm.$data.message)
        // console.log($data.message) 不行
        console.log(vm.reversedMessage)
    </script>
</body>
</html>
