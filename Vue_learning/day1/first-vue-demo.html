<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Vue/vue.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 必须在最前面引入vue -->
    <!-- 绑定元素的方法 -->
    <!-- 1. {{}} -->
    <div id="app">
        {{message}}
    </div>
    <div id="app1">
        {{message1}}
    </div>
    <!-- 2. v:指令 -->
    <!-- 2.1 v-bind指令：鼠标悬停显示 -->
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app3">
        <p v-bind:title="message">
            p
        </p>
    </div>
    <!-- 2.2 v-if指令：控制切换一个元素是否显示 -->
    <div id="ifapp">
        <p v-if="seen">现在你会看到我</p>
    </div>
    <!-- 2.3 v-for指令：绑定数组的数组来渲染一个项目列表 -->
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <!-- 2.4 v-on指令：添加事件监听器，通过它调用在Vue实例中定义的方法 -->
    <div id="app5">
        {{message}}
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <!-- 2.5 v-model指令：实现表单输入和应用状态之间的双向绑定 -->
    <div id="app6">
        {{message}}
        <input v-model="message" type="text" name="" id="">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello world"
            }
        })
        var app1 = new Vue({
            el: "#app1",
            data: {
                message1: "hello world!"
            }
        })
        var app2 = new Vue({
            el: "#app-2",
            data: {
                message: "页面加载" + new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el: "#app3",
            data: {
                message: "p"
            }
        })
        var ifapp = new Vue({
            el: "#ifapp",
            data: {
                seen: true  // 看到的情况
                // seen: false  // 看不到的情况
            }
        })
        var app4 = new Vue({
            el: "#app4",
            data: {
                todos: [
                    { text: "learn JS" },
                    { text: "learn Vue" },
                    { text: "whole Project" }
                ]
            }
        })
        var app5 = new Vue({
            el: "#app5",
            data: {
                message: "Hello World"
            },
            methods: {
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('')
                }
            },
        })
        var app6 = new Vue({
            el: "#app6",
            data: {
                message:"hello world"
            }
        })
    </script>
</body>

</html>
