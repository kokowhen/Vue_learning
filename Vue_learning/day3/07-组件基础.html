    <div id="app">
        <ul>
            <li v-for="title in post">
                {{title.title}}
            </li>
        </ul>
        <blog-post></blog-post>
        <blog-post array2="world"></blog-post>
        <blog-post array="hello"></blog-post>
    </div>
    <script>
        Vue.component("blog-post", {
            data: function () {
                return {
                    post: [
                        { id: 1, title: 'My journey with Vue' },
                        { id: 2, title: 'Blog with Vue' },
                        { id: 3, title: 'Why Vue is so fun' },
                    ]
                }
            },
            props: [
                'array',
                'array2'
            ],
            template: `
                <ul>
                    <li v-for="title in post">
                        {{title.title}}
                        <br>
                        {{array}}
                        <hr>
                        {{array2}}
                    </li>
                </ul>
            `
        })
        var vm = new Vue({
            el: "#app",
            data: {
                post: [
                    { id: 1, title: 'My journey with Vue' },
                    { id: 2, title: 'Blog with Vue' },
                    { id: 3, title: 'Why Vue is so fun' },
                ]
