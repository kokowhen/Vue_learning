<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Vue/vue.js"></script>
</head>

<body>
    <div id='app'>
        <input type="text" v-model="n" autofocus>
        <button @click="n++">add 1</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                n:1
            }
        })
    </script>
</body>

</html>
